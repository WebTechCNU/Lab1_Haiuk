<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="MyCss.css">
    <title>Calculator</title>
</head>

<body>
    <nav>
        <ul>
            <div class="logo">
                <img class="mini-img" src="foto.png" alt="Логотип"> 
                <div class="author-info">
                    <img class ="big-img" src="foto.png" alt="Фото автора">
                    <p>Гаюк Євген Миколайович </p>
                    <p>студент 207 групи</p>
                </div>
            </div>
            <li><a href="#task1">Завдання 1</a></li>
            <li><a href="#task2">Завдання 2</a></li>
            <li><a href="#task3">Завдання 3</a></li>
        </ul>
    </nav>

    <div id="task1">
        <h2>Завдання 1</h2>
        <p>Калькулятор</p>
    </div>

    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-operation class="span-two">/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>+</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>
    <div id="task2">
        <h2>Завдання 2</h2>
        <p>Знайти суму і добуток цифр числа, що вводиться</p>
    </div>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operandLab2 class="previous-operand"></div>
            <div data-current-operandLab2 class="current-operand"></div>
        </div>
        <button data-number-lab2>1</button>
        <button data-number-lab2>2</button>
        <button data-number-lab2>3</button>
        <button data-all-clear-lab2>AC</button>
        <button data-number-lab2>4</button>
        <button data-number-lab2>5</button>
        <button data-number-lab2>6</button>
        <button data-operation-lab2>*</button>
        <button data-number-lab2>7</button>
        <button data-number-lab2>8</button>
        <button data-number-lab2>9</button>
        <button data-operation-lab2>+</button>
        <button data-number-lab2>0</button>
        <button data-number-lab2>.</button>
        <button data-equals-lab2 class="span-two">=</button>
    </div>

    <div id="task3">
        <h2>Завдання 3</h2>
        <p>Вивести число у зворотному порядку цифр</p>
    </div>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operandLab3 class="previous-operand"></div>
            <div data-current-operandLab3 class="current-operand"></div>
        </div>
        <button data-number-lab3>1</button>
        <button data-number-lab3>2</button>
        <button data-number-lab3>3</button>
        <button data-equals-lab3>=</button>
        <button data-number-lab3>4</button>
        <button data-number-lab3>5</button>
        <button data-number-lab3>6</button>
        <button data-all-clear-lab3>AC</button>
        <button data-number-lab3>9</button>
        <button data-number-lab3>7</button>
        <button data-number-lab3>8</button>
        <button data-number-lab3>0</button>
    </div>

    <script src="file.js"></script>
</body>

</html>
